<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMDB</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container mx-auto">
        <div class="row">
            <div class="column">
                <form action="" class="border-2 border-black w-fit py-1 px-2 rounded ">
                    <input type="search" name="input" id="input" placeholder="Search Your favourite Show">
                    <input type="submit" name="submit" id="submit">
                </form>
            </div>
        </div>
    </div>
    <div class="container mx-auto my-4" data-user-cards-container>
        <template class="row grid " movies>
            <div class="column card w-[30%] bg-gray-200">
                <img class="w-fit" src="../assets/dummyimage.jpg" alt="">
                <div class="details p-4">
                    <h3 class="" title>Hello this is the title</h3>
                    <p overview>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Delectus, dignissimos?</p>
                </div>
            </div>
        </template>
    </div>
    <script src="./script.js"></script>
</body>
</html>
